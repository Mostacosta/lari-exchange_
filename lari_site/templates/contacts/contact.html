{% extends 'base.html' %}
{% block content %}
{%load static%}

    <!-- START PAGE HEAD SECTION -->
    <section class="page-head">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="page-title">
                        <h3>Contact Us</h3>
                    </div>
                </div>
                <div class="col">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-info">
        <div class="container">
            <div class="contact-header text-center">
                <h6>
                   {{contact.title}}
                </h6>
                <p>
                    {{contact.description|safe}}
                </p>
            </div>
            <div class="contactinfo-box">
                <div class="row">
                    <div class="col col-xs-12">
                        <div class="contactinfo-col">
                            <div class="icon-circled">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="contactinfo-text">
                                <h6>Phone</h6>
                                <p>{{contact.phone}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col-xs-12">
                        <div class="contactinfo-col">
                            <div class="icon-circled">
                                <i class="fa fa-search"></i>
                            </div>
                            <div class="contactinfo-text">
                                <h6>Address</h6>
                                <p>{{contact.address}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col-xs-12">
                        <div class="contactinfo-col">
                            <div class="icon-circled">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contactinfo-text">
                                <h6>EMAIL</h6>
                                <p>{{contact.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-form-sec">
        <div class="container">
            <div class="contact-form-box">
                <div class="row">
                    <div class="col col-xs-12"></div>
                    <div class="col col-xs-12">
                        <div class="contact-form">
                            <h6>Contact Information</h6>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                        placeholder="Your Name" name="name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                        placeholder="Phone" name="phone">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Email Address" name="email">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="Message" name="message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
