{% extends 'base.html' %}
{% block content %}
{%load static%}
{% load i18n %}
    <!-- START PAGE HEAD SECTION -->
    <section class="page-head">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="page-title">
                        <h3>{% trans "About Lari" %}</h3>
                    </div>
                </div>
                <div class="col">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home'%}">{% trans "Home"%}</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{% trans "About Lari"%}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <section class="about-info">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-6">
                    <div class="about-img">
                        <img src={{about.master.img.url}} alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12 col-md-6">
                    <div class="about-box">
                        <div class="about-header">
                            <h6>
                               {{about.title}}
                            </h6>
                            <p>
                                {{about.subtitle}}
                            </p>
                        </div>
                        <div class="about-content">
                            <p>{{about.description|safe}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   {% endblock content %}
